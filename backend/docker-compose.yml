version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: growthtracker-postgres
    environment:
      POSTGRES_DB: growthtracker
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - growthtracker-network

  redis:
    image: redis:7-alpine
    container_name: growthtracker-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - growthtracker-network

volumes:
  postgres_data:
  redis_data:

networks:
  growthtracker-network:
    driver: bridge
